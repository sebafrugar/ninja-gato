<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
           
            $('img').click(function () {
                var x = $(this).attr("src");
                var y = $(this).attr("data-alt-src");
                $(this).attr("src", y);
                $(this).attr("data-alt-src", x);
            });
        }); 
    </script>
    <title>Document</title>
    <style>
        body{
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
    <img src='ninja-cat/img/ninja0.png' data-alt-src='ninja-cat/img/cat0.png' />
    <img src='ninja-cat/img/ninja1.png' data-alt-src='ninja-cat/img/cat1.png' />
    <img src='ninja-cat/img/ninja2.png' data-alt-src='ninja-cat/img/cat2.png' />
    <img src='ninja-cat/img/ninja3.png' data-alt-src='ninja-cat/img/cat3.png' />
    <img src='ninja-cat/img/ninja4.png' data-alt-src='ninja-cat/img/cat4.png' />
    </div>
</body>
</html>
